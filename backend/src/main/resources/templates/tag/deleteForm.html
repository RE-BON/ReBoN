<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/header :: header">
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>

<div class="container">

    <div th:replace="fragments/bodyHeader :: bodyHeader"/>

    <div class="jumbotron">
        <h1>태그 삭제</h1>
    </div>
    <div class="row justify-content-center">
        <form class="needs-validation col-sm-10" th:action="@{/admin/tags}"
              th:object="${request}" method="post"
              novalidate  enctype="multipart/form-data">
            <input type="hidden" name="_method" value = "delete">
            <input placeholder="삭제할 태그 id" th:name="tagId">
            <button type="submit">삭제</button>
        </form>
    </div>

    <div class="jumbotron">
        <h1>태그 목록</h1>
    </div>
    <div th:each="tag : ${tags}">
        <div class="container">
            <div class="row">
                <div class="col-sm ."  th:text="${tag.id}"></div>
                <div class="col-sm" th:text="${tag.name}"></div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
